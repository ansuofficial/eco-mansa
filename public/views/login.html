<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login | Ecomansa</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="../style.css" />
    <!-- ALL VERSION CSS -->
    <link rel="stylesheet" href="../css/versions.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <!-- Modernizer for Portfolio -->
    <script src="../js/modernizer.js"></script>
  </head>
  <body class="host_version">
    <div id="preloader">
      <div class="loader-container">
        <div class="progress-br float shadow">
          <div class="progress__item"></div>
        </div>
      </div>
    </div>

    <header class="top-navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="logo-con">
            <img src="../images/mansa-logo-removebg-preview.png" alt="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbars-host"
            aria-controls="navbars-rs-food"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars-host">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item btn active">
                <a class="nav-link" href="./login.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End header -->
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form class="login" action="/admin" method="post" id="loginForm">
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                id="username"
                type="text"
                class="login__input"
                placeholder="User name / Email"
                name="username"
                required
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                id="password"
                type="password"
                class="login__input"
                placeholder="Password"
                name="password"
                required
              />
            </div>
            <p id="error-message" class="error-message"></p>

            <div class="error">
              <p>Wrong username or password please try again</p>
            </div>
            <button type="button" onclick="submitForm()" class="button login__submit">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>

    <!-- <div id="root" class="hide"></div> -->

    <script src="../js/login.js"></script>
    <script src="../js/all.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
