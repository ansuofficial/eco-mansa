<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ecomansa | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/tables.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="/">Ecomansa Admin</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i>
        </button>
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                    aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fas fa-user fa-fw"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><button class="dropdown-item" id="logout-button">Logout</button></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="#">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Admin
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="progress-box-con">
                    <div>
                        <div>
                            <h4>Total Number Of Students</h4>
                        </div>
                        <div>
                            <i class="fas fa-profile me-1"></i>
                        </div>
                        <div>
                            <h1 id="numStudents"></h1>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h4>Total Revenue Generated</h4>
                        </div>
                        <div>
                            <i class="fas fa-profile me-1"></i>
                        </div>
                        <div>
                            <h1 id="amountGenerated"></h1>
                        </div>
                    </div>
                </div>

                <div class="container-fluid px-4">
                    <div class="table-title-con">
                        <h1 class="mt-4">Dashboard</h1>
                        <div class="new-user">
                            <i class="fas fa-user"></i>&nbsp; Add new student
                        </div>
                    </div>

                    <div class="to-fill">
              <div>
                <form class="to-fill-form" onsubmit="newStudent()">
                  <div>
                    <div class="ic">
                      <div class="inputs-con">
                        <div>
                          <div>
                            <label for="name">Full name</label>
                            <input
                              required
                              id="name"
                              type="text"
                              placeholder="Full name"
                            />
                          </div>
                          <div>
                            <label for="matNo">Mat-number</label>
                            <input
                              required
                              id="matNo"
                              type="text"
                              placeholder="Mat Number"
                            />
                          </div>
                          <div>
                            <label for="contact">Contact</label>
                            <input
                              required
                              id="contact"
                              type="text"
                              placeholder="+220 1234567"
                            />
                          </div>
                          <div>
                            <label for="major">Major</label>
                            <input
                              required
                              id="major"
                              type="text"
                              placeholder="Major"
                            />
                          </div>

                          <div>
                            <label for="amount">Amount</label>
                            <input
                              required
                              id="amount"
                              type="text"
                              placeholder="Amount"
                            />
                          </div>
                        </div>
                        <div class="inputs-con0">
                          <div>
                            <label for="date">Date</label>
                            <input
                              required
                              id="date"
                              type="date"
                              placeholder="Date"
                            />
                          </div>

                          <div>
                            <!-- <div>
                              <label for="major">Amount</label>
                              <input
                                required
                                id="major"
                                type="text"
                                placeholder="Amount"
                              />
                            </div> -->

                            <div class="gender-wrapper">
                              <label>Gender</label>
                              <div class="gender-container">
                                <div>
                                <select id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              </select>
                              </div>
                              </div>
                            </div>
                            <div class="intake">
                              <label>Intake</label>
                              <select id="intake">
                                <option value="Year 1 First Semester">Year 1 First Semester</option>
                                <option value="Year 1 Second Semester">Year 1 Second Semester</option>
                                <option value="Year 2 First Semester">Year 2 First Semester</option>
                                <option value="Year 2 Second Semester">Year 2 Second Semester</option>
\                               <option value="Year 3 First Semester">Year 3 First Semester</option>
                                <option value="Year 3 Second Semester">Year 3 Second Semester</option>
                                <option value="Year 4 First Semester">Year 4 First Semester</option>
                                <option value="Year 4 Second Semester">Year 4 Second Semester</option>
                                <option value="Additional Semesters">Additional Semesters</option>
                              </select>
                            </div>
                            <div>
                              <label>Status</label>
                              <select id="status" class="tf-sel">
                                <option value="Not paid">Not paid</option>
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="action-con">
                        <div class="actions">
                          <div>
                            <input id="create" type="submit" />
                          </div>
                          <div>
                            <input
                              class="cancel"
                              type="button"
                              value="Cancel"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

                    <ol class="breadcrumb mb-4 rad">
                        <li class="breadcrumb-item active">Dashboard</li>
                        <div id="refreshButton">
                            <i class="fas fa-sync"></i>
                        </div>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            List of students
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Mat Number</th>
                                        <th>Contact</th>
                                        <th>Major</th>
                                        <th>Amount</th>
                                        <th>Date</th>
                                        <th>Gender</th>
                                        <th>Intake</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody class="studentList">
                                    <!-- Student list rows go here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy;Gomindz Inc.</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/logout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
